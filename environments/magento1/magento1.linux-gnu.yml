version: "3.5"
services:
  php-fpm:
    volumes:
      - ${WARDEN_SSL_DIR}/rootca/certs:/etc/ssl/warden-rootca-cert:ro
      - ${WARDEN_COMPOSER_DIR}:/home/www-data/.composer
      - ${SSH_AUTH_SOCK:-/dev/null}:/run/host-services/ssh-auth.sock
      - .${WARDEN_WEB_ROOT:-}/:/var/www/html

  php-debug:
    volumes:
      - ${WARDEN_SSL_DIR}/rootca/certs:/etc/ssl/warden-rootca-cert:ro
      - ${WARDEN_COMPOSER_DIR}:/home/www-data/.composer
      - ${SSH_AUTH_SOCK:-/dev/null}:/run/host-services/ssh-auth.sock
      - .${WARDEN_WEB_ROOT:-}/:/var/www/html
