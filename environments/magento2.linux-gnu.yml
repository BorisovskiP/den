version: "3.5"
services:
  nginx:
    volumes:
      - .${WARDEN_WEB_ROOT:-}/:/var/www/html:delegated

  php-fpm:
    volumes:
      - ~/.composer:/home/www-data/.composer:delegated
      - .${WARDEN_WEB_ROOT:-}/:/var/www/html:delegated

  php-debug:
    volumes:
      - ~/.composer:/home/www-data/.composer:delegated
      - .${WARDEN_WEB_ROOT:-}/:/var/www/html:delegated
